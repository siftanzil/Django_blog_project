{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
Change profile
{% endblock  %}
{% block body_block %}

{% if registered %}
<div class="alert alert-success">Profile changed successfully</div>
{% else %}

<h2>Create New Account:</h2>
<form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Create Account</button>
</form>

{% endif %}
{% endblock body_block %}
